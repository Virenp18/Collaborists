<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Collaborist | Create Post</title>
        <link rel="icon" type="image/x-icon" href="../src/images/favicon/favicon.ico">
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <!-- Links -->
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"> 
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
        <!-- Styles -->
        <link href="../src/css/app.css" rel="stylesheet">
    
        <style> 
            .rounded-conrners {
                border-radius: 20px;
                border: none;
            }
            .preview {
                border: none;
            }       
            .preview:hover {
                border-style: solid;
                border-width: medium;
                border-color: #FF4136;
            }
            .avatar {
                /* vertical-align: middle; */
                width: 38.55px;
                height: 38.55px;
                border-radius: 50%;
            }
            /* Add responsiveness - will automatically display the navbar vertically instead of horizontally on screens less than 500 pixels */
            @media screen and (max-width: 500px) {
                .nav-pc {
                    display: none;
                }
            }    
        </style>
    </head>
<body>
    <div id="app">
        <!-- Navigation starts -->
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img src="../src/images/Collab.png" height="50" width="50" class="rounded-circle nav-mobile" alt="Collaborist Logo"> 
                    <span class="nav-pc">Collaborist</span> 
                </a>
                <form action="./search.html" method="GET" class="form-inline my-2 my-lg-0">
                    <input value="" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
                </form>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mr-2">                            
                            <a href="./profile.html">
                                <img src="../src/images/profile_picture.png" alt="" class="avatar nav-mobile">
                                <span class="nav-pc">My profile</span> 
                            </a>                        
                        </li>
                        <li class="nav-item">
                            <a href="./create.html" class="btn btn-danger ">
                                <i class="fas fa-plus nav-mobile"></i>
                                <span class="nav-pc">New post</span> 
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navigation ends -->
  
        <!-- Main Div starts -->
        <!--drop and down-->
        <main class="py-4">
            <div class="container">
                <h1 class="text-center">Publish New Post</h1>
                    <form method="POST" action="/posts" enctype="multipart/form-data">
                        <div class="form-row">                            
                            <div class="col-md-6"> 
                                <div class="form-group  ">
                                    <div class="drag-area">                                                    
                                        <div class="icon">
                                            <i class="fas fa-images"></i>
                                        </div>                        
                                        <span class="header">Drag and Drop</span>
                                        <span class="header">or <span class="button">browse</span></span>
                                        <input type="file" class="input-browse" hidden/> 
                                    </div>
                                </div>                                                     
                                 
                         </div>
                            <div class="col-md-6">                
                                <div class="form-group mt-5 ">
                                    <label for="title" class="sr-only">Post title</label>
                                    <input name="title" value="" type="text"  class="form-control form-control-lg" id="title" placeholder="Post title">
                                </div>
                                <div class="form-group  mt-4">
                                    <label for="desc" class="sr-only">Post description</label>
                                    <textarea name="description" class="form-control form-control-lg" id="desc" rows="3" placeholder="Post description"></textarea>
                                </div>                            
                                <button type="submit" class="btn btn-danger btn-block mt-4">Publish</button>
                            </div>                            
                        </div>                        
                            <a href="../index.html" class="text-muted">Cancel post</a>                        
                    </form>
            </div>
        </main>
        <!-- Main Div ends -->
    </div>

    <script>        
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();   
    });
    </script>
</body>
<script src="../src/js/drag.js"></script>
</html>
